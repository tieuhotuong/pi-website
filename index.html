<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trang web Pi của tôi</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; padding-top: 80px; background-color: #f0f2f5; color: #333; }
        .card { background: white; padding: 40px; border-radius: 20px; display: inline-block; box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width: 400px; }
        h1 { color: #673ab7; margin-bottom: 10px; }
        p { color: #666; margin-bottom: 30px; }
        button { background-color: #673ab7; color: white; border: none; padding: 15px 30px; border-radius: 10px; cursor: pointer; font-size: 16px; font-weight: bold; transition: 0.3s; }
        button:hover { background-color: #512da8; transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="card">
        <h1>Pi App của tôi</h1>
        <p>Kết nối ví Pi của bạn để bắt đầu trải nghiệm hệ sinh thái.</p>
        <button id="btn-login" onclick="loginPi()">KẾT NỐI PI NETWORK</button>
    </div>

    <script>
        // Khởi tạo Pi SDK
        const Pi = window.Pi;
        Pi.init({ version: "2.0", sandbox: true });

        async function loginPi() {
            try {
                const scopes = ['username', 'payments'];
                const auth = await Pi.authenticate(scopes, function(payment) {
                    console.log("Thanh toán dở dang:", payment);
                });
                
                // Hiển thị thông báo khi thành công
                alert("Chào mừng Pioneer: " + auth.user.username);
                document.getElementById('btn-login').innerText = "Đã chào " + auth.user.username;
                document.getElementById('btn-login').style.backgroundColor = "#4CAF50";
            } catch (err) {
                // Thông báo nếu không mở bằng Pi Browser
                alert("Lỗi: Bạn cần mở trang này bằng PI BROWSER để kết nối ví!");
            }
        }
    </script>
</body>
</html>
